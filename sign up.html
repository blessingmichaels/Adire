        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="animation/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav
        class="bg-teal-500 md:bg-teal-500 lg:bg-white lg:pt-10 md:pt-10 pt-5 lg:pb-10 md:pb-10 pb-5 p-10 md:p-20 lg:p-30 lg:flex items-center justify-between md:flex items-center">
        <div class="logo">
            <h1 class="heading-one">Adire<span>Medley</span></h1>
        </div>
        <ul class="lg:flex lg:gap-10 md:flex md:gap-5">
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <ul class="lg:flex lg:gap-7 md:flex md:gap-5 gap-2">
            <li><a href="login.html" class="login-border">Log in</a></li>
            <li><a href="sign up.html" class="sign-up">Sign up</a></li>
        </ul>
    </nav>
    <section>
        <div class="bg-img">
            <div class="bg-image background">
                <div class="glass-content">
                    <h1>Create an Account</h1>
                    <form action="">
                        <div class="label">
                            <label for="Username">
                                <input type="text" name="name" id="" placeholder="Enter your Username">
                            </label>
                        </div>
                        <div class="label">
                            <label for="Email">
                                <input type="email" name="email" id="" placeholder="Email or mobile number">
                            </label>
                        </div>
                        <div class="label">
                            <label for="password">
                                <input type="password" name="password" id="" placeholder="Password">
                            </label>
                        </div>
                        <div class="label-sign">
                            <a href="sign up.html" class="sign-button">Sign up</a>
                        </div>
                    </form>
                    <p class="text-white">OR</p>
                    <div class=" mt-[1rem]">
                        <a href="https://www.facebook.com/AdireMedley"
                            class="text-white rounded-xl bg-blue-700 px-[7.5rem] py-[.7rem]">Signup with Facebook</a>
                    </div>
                    <div class=" mt-[3rem]">
                        <a href="https://www.google.com/AdireMedley"
                            class="text-orange-500 bg-white rounded-xl px-[8rem] py-[.7rem]">Signup with Google</a>
                    </div>
                    <div class=" mt-[3rem]">
                        <p class="login-sign">Already have an account? <a href="login.html" class="login-sign text-orange-500">Login</a></p>
                        
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
